<head>

  <title>draganddrop</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    section.dragdrop {
      display: flex;
      flex-direction: row;
    }

    #kajaldrop {
      border: 1px solid black;
      width: 300px;
      height: 300px;
      position: relative;
    }

    #kajaldrop>h5 {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <div>
    <h1>Drag and drop example</h1>

    <!-- <p id="p1" draggable="true" ondragstart="dragstart_handler(event)">This element is draggable.</p> -->

    <!-- <div id="target" ondrop="drop_handler(event)" ondragover="dragover_handler(event)">Drop Zone</div> -->


    <section class="dragdrop">
        <!-- <p id="p1" draggable="true" ondragstart="dragstart_handler(event)">This element is draggable.</p>
        <div id="target" ondrop="drop_handler(event)" ondragover="dragover_handler(event)">Drop Zone</div> -->
      <div id="kajaldrop" ondrop="drop_handler(event)" ondragover="dragover_handler(event)">
          Move Kajal Here
      </div>
      <img id="kajaldrag" src="./img/kajal.jpg" width="200" draggable="true" ondragstart="dragstart_handler(event)">
    </section>
    <button id="simulatebtn">Simulate</button>

  </div>

  <script src="http://j-ulrich.github.com/jquery-simulate-ext/jquery.simulate.drag-n-drop.js"></script> -->


 
  <script>
    

    function dragstart_handler(ev) {
      // Add the target element's id to the data transfer object
      ev.dataTransfer.setData("text", ev.target.id);
      ev.dataTransfer.dropEffect = "move";
    }
    function dragover_handler(ev) {
      ev.preventDefault();
      ev.dataTransfer.dropEffect = "move"
    }
    function drop_handler(ev) {
      ev.preventDefault();
      // Get the id of the target and add the moved element to the target's DOM
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
    }

  </script>
    <script src="./script/myscript.js"></script>
</body>

</html>
